quick_add_tags_buttons:
  default: []
  type: objects
  schema:
    name: button
    properties:
      tags_to_add:
        type: tags
        # list_type: tag
      in_categories:
        type: categories
        # list_type: category
      show_for_groups:
        type: groups
      auto_close_topic:
        type: boolean
        default: false
      auto_close_topic_days:
        type: integer
        default: 1
        validations:
          min: 0
      button_label:
        type: string
        default: "Add tags"
      button_title:
        type: string
        default: "Add tags"
